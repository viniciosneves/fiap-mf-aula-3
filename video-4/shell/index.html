<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet">
  <style>
    /* Fallback CSS while Tailwind compiles */
    .flex { display: flex !important; }
    .space-x-4 > * + * { margin-left: 1rem; }
    .space-x-8 > * + * { margin-left: 2rem; }
    .items-center { align-items: center; }
    /* Hidden must come last to override flex */
    .hidden { display: none !important; }
  </style>
  <title>Micro-Frontends - Shell</title>
  <script type="importmap">
    {
      "imports": {
        "mf-navbar": "http://localhost:8002/src/main.js",
        "mf-search": "http://localhost:8000/src/main.js",
        "mf-order": "http://localhost:8001/src/main.js"
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <!-- Navigation (always visible) -->
  <div id="navbar"></div>

  <!-- Login Screen -->
  <div id="login-screen" class="hidden min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Bem-vindo</h1>
      <p class="text-center text-gray-600 mb-8">Entre com suas credenciais</p>
      
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input 
            type="email" 
            id="email" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            placeholder="seu@email.com"
            required
          />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
          <input 
            type="password" 
            id="password" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            placeholder="••••••••"
            required
          />
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
        >
          Entrar
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app-screen">
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="app"></div>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
